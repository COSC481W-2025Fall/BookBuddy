services:
  mysql:
    image: mysql:8.4
    container_name: bookbuddy-mysql
    environment:
      MYSQL_DATABASE: bookbuddy
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  bookbuddy:
    build: .
    container_name: bookbuddy-backend
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database configuration for Spring Boot
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookbuddy?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password

      # API Keys
      BOOK_API_KEY: ${BOOK_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

    # Optional startup delay to ensure MySQL is ready
    command: ["/bin/sh", "-c", "sleep 10 && java -jar app.jar"]

volumes:
  db: