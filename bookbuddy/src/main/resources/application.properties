spring.application.name=bookbuddy
server.port=8080

# Use explicit loopback address and auto-create DB to avoid connection issues
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bookbuddy?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

book.api.key=${BOOK_API_KEY} # comment this out for local


